        .day-card {

            border-radius: 30px;
            padding: 30px 20px 20px;
            width: 200px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            position: relative;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .day-card:hover {
            transform: translateY(-5px);
        }
        .day-card.locked {
            opacity: 0.85;
            border: 4px solid #999;
        }
        .lock-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 28px;
            cursor: pointer;
        }
        .day-name {
            font-size: 28px;
            margin: 0 0 20px;
        }
        .meal-icon {
            font-size: 70px;
            margin: 20px 0;
        }
        .meal-name {
            font-size: 22px;

        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 700px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }
        .close {

            top: 15px;
            right: 25px;
            font-size: 36px;
            cursor: pointer;
        }
        .modal h2 {
            margin-top: 0;
        }

            margin-top: 25px;
        }
        .modal ul, .modal ol {
            text-align: left;
        }
    </style>

        // 25 carefully designed meals â€” all kid-friendly, quick, no fish/lamb/pork/mushrooms, with hidden vegetables wherever possible

        document.addEventListener('DOMContentLoaded', () => {
            const dayCards = document.querySelectorAll('.day-card');
            const colors = ['#fefce8', '#e6f4ea', '#fce7f3', '#e0f2fe', '#fceef5'];
            const lockStates = [false, false, false, false, false];
            const currentMeals = new Array(5);

            // Set card colors
            dayCards.forEach((card, i) => {
                card.style.backgroundColor = colors[i];
            });

            // Set current week dates (Mon-Fri)
            function setWeekDates() {
                const today = new Date();
                const dayOfWeek = today.getDay();
                const diff = today.getDate() - dayOfWeek + (dayOfWeek === 0 ? -6 : 1); // Monday
                const monday = new Date(today);
                monday.setDate(diff);
                const start = monday.toLocaleDateString('en-GB', { day: 'numeric', month: 'short' });
                const friday = new Date(monday);
                friday.setDate(monday.getDate() + 4);
                const end = friday.toLocaleDateString('en-GB', { day: 'numeric', month: 'short' });
                document.querySelector('.dates').textContent = `${start} â€“ ${end}`;
            }
            setWeekDates();

            function getRandomMeal() {
                return meals[Math.floor(Math.random() * meals.length)];
            }

            function updateCard(index, meal) {
                const card = dayCards[index];
                card.querySelector('.meal-icon').textContent = meal.icon;
                card.querySelector('.meal-name').textContent = meal.name;
                currentMeals[index] = meal;
            }

            // Initial random meals
            dayCards.forEach((card, i) => {
                updateCard(i, getRandomMeal());
            });

            // Randomize button (only unlocked days)
            document.getElementById('randomize').addEventListener('click', () => {
                dayCards.forEach((card, i) => {
                    if (!lockStates[i]) {
                        updateCard(i, getRandomMeal());
                    }
                });
            });

            // Lock toggle and modal
            dayCards.forEach((card, i) => {
                const lockBtn = card.querySelector('.lock-btn');

                lockBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    lockStates[i] = !lockStates[i];
                    lockBtn.textContent = lockStates[i] ? 'ðŸ”’' : 'ðŸ”“';
                    card.classList.toggle('locked', lockStates[i]);
                });

                card.addEventListener('click', () => {
                    if (currentMeals[i]) {
                        showModal(currentMeals[i]);
                    }
                });
            });

            // Modal functions
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modal-title');
            const modalPrep = document.getElementById('modal-prep');
            const modalCook = document.getElementById('modal-cook');
            const modalIngredients = document.getElementById('modal-ingredients');
            const modalRecipe = document.getElementById('modal-recipe');

            function showModal(meal) {
                modalTitle.textContent = meal.name;
                modalPrep.textContent = `Prep time: ${meal.prepTime}`;
                modalCook.textContent = `Cook time: ${meal.cookTime}`;

                modalIngredients.innerHTML = '';
                for (const group in meal.ingredients) {
                    const h3 = document.createElement('h3');
                    h3.textContent = group;
                    modalIngredients.appendChild(h3);
                    const ul = document.createElement('ul');
                    meal.ingredients[group].forEach(item => {
                        const li = document.createElement('li');
                        li.textContent = item;
                        ul.appendChild(li);
                    });
                    modalIngredients.appendChild(ul);
                }

                modalRecipe.innerHTML = '';
                const ol = document.createElement('ol');
                meal.recipe.forEach(step => {
                    const li = document.createElement('li');
                    li.textContent = step;
                    ol.appendChild(li);
                });
                modalRecipe.appendChild(ol);

                modal.style.display = 'flex';
            }

            document.querySelector('.close').addEventListener('click', () => {
                modal.style.display = 'none';
            });

            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
        });
