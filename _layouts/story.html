---
layout: default
---
<article class="story-full">
    <header class="post-header">
        <h1>{{ page.title }}</h1>
        {% if page.date %}
        <p class="post-date" style="color: #7fa8c9; font-size: 0.9em; margin-top: 0.5em;">
            Published: {{ page.date | date: "%B %-d, %Y" }}
        </p>
        {% endif %}
        {% if page.reading_time %}
        <p class="post-date">{{ page.reading_time }}</p>
        {% endif %}
    </header>
    
    <div class="story-full-content">
        {{ content }}
    </div>
    <div class="back-link">
        <a href="{{ '/stories/' | relative_url }}" class="link">â† Back to stories</a>
    </div>
</article>
