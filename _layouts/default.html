<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Inline script to set theme color IMMEDIATELY -->
    <script>
        (function() {
            const stored = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = stored || (prefersDark ? 'dark' : 'light');
            const color = theme === 'dark' ? '#13151a' : '#ffffff';
            
            // Set theme immediately
            document.documentElement.setAttribute('data-theme', theme);
            
            // Create meta tag with correct color
            const meta = document.createElement('meta');
            meta.name = 'theme-color';
            meta.content = color;
            document.head.appendChild(meta);
        })();
    </script>
    
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    
    <!-- Favicons - Using absolute_url to ensure they work on all pages including root -->
    <link rel="icon" type="image/x-icon" href="{{ '/favicon.ico' | absolute_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/favicon-16x16.png' | absolute_url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/favicon-32x32.png' | absolute_url }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/apple-touch-icon.png' | absolute_url }}">
    <link rel="manifest" href="{{ '/site.webmanifest' | absolute_url }}">
    
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
    <nav>
        <div class="container">
            <ul>
                <li><a href="{{ '/' | relative_url }}">Home</a></li>
                <li><a href="{{ '/blog/' | relative_url }}">Blog</a></li>
                <li><a href="{{ '/stories/' | relative_url }}">Stories</a></li>
                <li><a href="{{ '/about/' | relative_url }}">About</a></li>
            </ul>
            <button class="theme-toggle" id="themeToggle">◐</button>
        </div>
    </nav>
    <main class="container">
        {{ content }}
    </main>
    <footer>
        <div class="container">
            © {{ 'now' | date: "%Y" }} {{ site.title }}. All rights reserved.
        </div>
    </footer>
    <script src="{{ '/assets/js/theme.js' | relative_url }}"></script>
</body>
</html>
