---
layout: default
---

<article class="post">
    <header class="post-header">
        <h1>{{ page.title }}</h1>
        <p class="post-date">{{ page.date | date: "%B %d, %Y" }}</p>
    </header>
    
    <div class="post-content">
        {{ content }}
    </div>

    <div class="post-nav">
        {% if page.previous.url %}
        <a href="{{ page.previous.url | relative_url }}" class="link">← {{ page.previous.title }}</a>
        {% endif %}
        {% if page.next.url %}
        <a href="{{ page.next.url | relative_url }}" class="link">{{ page.next.title }} →</a>
        {% endif %}
    </div>

    <div class="back-link">
        <a href="{{ '/blog/' | relative_url }}" class="link">← Back to blog</a>
    </div>
</article>
