---
layout: default
title: Shadow Evidence
body_class: page-story
---
<section id="stories">
    <h1 class="script-title">Shadow Evidence</h1>
    <p class="intro" style="text-align: center; margin-bottom: 0.25rem;">
        <span style="display: inline-block; padding-bottom: 0.4rem; border-bottom: 2px solid #7fa8c9;">Stories that explore the strange and the familiar.</span>
    </p>
    
    {% for story in site.stories %}
    <div class="story-item">
        <a class="row-link" href="{{ story.url | relative_url }}" aria-label="{{ story.title }}"></a>
        <div class="story-header">
            <h3 class="story-title">
                <a class="story-title-link" href="{{ story.url | relative_url }}">{{ story.title }}</a>
            </h3>
            <p class="post-date">{{ story.reading_time }}</p>
        </div>
        <div class="story-content">
            {{ story.excerpt }}
        </div>
        <a href="{{ story.url | relative_url }}" class="read-more">Continue reading â†’</a>
    </div>
    {% endfor %}
</section>
