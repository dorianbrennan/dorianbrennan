---
layout: default
title: Shadow Evidence
---
<section id="stories">
    <h1 style="margin-top: 2rem; margin-bottom: 0.5rem; text-align: center; font-family: 'Georgia', 'Times New Roman', serif;">Shadow Evidence</h1>
    <p class="intro" style="text-align: center; margin-bottom: 0.25rem; position: relative; display: inline-block; left: 50%; transform: translateX(-50%);">
        Stories that explore the strange and the familiar.
        <span style="position: absolute; bottom: -0.25rem; left: 0; right: 0; height: 2px; background: #7fa8c9; border-radius: 2px;"></span>
    </p>
    <div style="margin-bottom: 2rem;"></div>
    
    {% for story in site.stories %}
    <div class="story-item">
        <div class="story-header">
            <h3 class="story-title">{{ story.title }}</h3>
            <p class="post-date">{{ story.reading_time }}</p>
        </div>
        <div class="story-content">
            {{ story.excerpt }}
        </div>
        <a href="{{ story.url | relative_url }}" class="read-more">Continue reading â†’</a>
    </div>
    {% endfor %}
</section>
