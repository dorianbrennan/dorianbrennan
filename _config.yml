# Site settings
title: Dorian Brennan
description: Architect, writer, thinker, and creator.
url: "https://dorianbrennan.com"
baseurl: ""

# Author info
author:
  name: Dorian Brennan
  email: ""  # TODO: Replace with actual email
  location: Sydney
  bio: >
    I'm an architect, photographer, and writer. I'm interested in how design shapes experience, but I write about whatever captures my attentionâ€”architecture, technology, photography, books, and the ideas that connect them.
# Social links
social:
  twitter: dorian_brennan
  linkedin: dorian-brennan-54583525
  github: dorianbrennan

# Build settings
markdown: kramdown
permalink: /:categories/:title/
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE
  - node_modules
  - vendor

# Collections
collections:
  stories:
    output: true
    permalink: /stories/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "stories"
    values:
      layout: "story"

# Optional: Improved kramdown settings
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  syntax_highlighter: rouge
